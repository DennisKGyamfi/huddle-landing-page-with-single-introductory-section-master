<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://fontawesome.com/">

  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/95ad04cf66.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main class="main_section">
    <div class="header_section">
      <div class="header_logo">
        <img src="./images/logo.svg" alt="logo" class="logo">
      </div>
      <div class="hero_section">
        <div class="hero_img">
          <img src="./images/illustration-mockups.svg" alt="image" class="background_img">
        </div>
      </div>
      </div>
      <div class="main_hero">
        <h1 class="main_hero_header"> Build The Community Your Fans Will Love </h1>
        <p class="main_hero_par">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="register_btn"> Register </button>
      </div>
  </main>
  <div class="social_icons">
    <i class="fa-brands fa-facebook"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/dennis-kwame-gyamfi-19251b189/" target="_blank">Gyamfi Dennis Kwame</a>.
    </p>
  </footer>
</body>

</html>
